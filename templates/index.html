<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Data Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <img src="{{ url_for('static', filename='images/STPL Logo.png') }}" alt="Logo" class="logo">
                <h1 class="title">Invoice Data Extractor</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="left-panel">
                <div class="upload-section">
                    <h2>Upload Documents</h2>
                    <div class="file-upload" id="dropZone">
                        <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg,.docx" multiple style="display: none;">
                        <p>Drag & Drop files here</p>
                        <p>or</p>
                        <button class="button" onclick="document.getElementById('fileInput').click()">Browse Files</button>
                    </div>
                </div>
                
                <div class="document-preview">
                    <h2>Document Preview</h2>
                    <div id="previewContainer">
                        <p class="no-preview">No document selected</p>
                    </div>
                </div>
                
                <div id="fileList" class="file-list"></div>
            </div>

            <div class="right-panel">
                <div class="control-panel">
                    <button class="button primary" id="extractButton" disabled>Extract Data</button>
                    <button class="button" id="downloadCSV" disabled>Download CSV</button>
                    <button class="button" id="clearButton">Clear All</button>
                </div>

                <div id="resultsContainer" class="results-container">
                    <div id="tableContainer" class="table-container"></div>
                </div>

                <div class="loading" id="loadingSpinner">
                    <div class="loading-spinner"></div>
                    <p>Processing...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
